<!-- Cookie Consent Banner -->
<div id="cookie-consent" class="cookie-consent" style="display: none;">
  <div class="cookie-consent-content">
    <p>üç™ This site uses cookies to analyze traffic and improve your experience. By continuing to use this site, you consent to our use of cookies.</p>
    <div class="cookie-consent-buttons">
      <button id="accept-cookies" class="btn btn-primary">Accept</button>
      <button id="decline-cookies" class="btn btn-secondary">Decline</button>
    </div>
  </div>
</div>

<style>
.cookie-consent {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  color: white;
  padding: 1rem;
  z-index: 10000;
  border-top: 3px solid var(--primary-color);
}

.cookie-consent-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.cookie-consent-content p {
  margin: 0;
  font-size: 0.9rem;
  flex: 1;
}

.cookie-consent-buttons {
  display: flex;
  gap: 0.5rem;
}

.cookie-consent .btn {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: var(--transition);
}

.cookie-consent .btn-primary {
  background: var(--primary-color);
  color: white;
}

.cookie-consent .btn-secondary {
  background: transparent;
  color: white;
  border: 1px solid white;
}

.cookie-consent .btn:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

@media (max-width: 768px) {
  .cookie-consent-content {
    flex-direction: column;
    text-align: center;
    gap: 1rem;
  }
  
  .cookie-consent-buttons {
    justify-content: center;
  }
}
</style>

<script>
// Cookie Consent Management
(function() {
  const CONSENT_KEY = 'roadtripp_cookie_consent';
  const banner = document.getElementById('cookie-consent');
  const acceptBtn = document.getElementById('accept-cookies');
  const declineBtn = document.getElementById('decline-cookies');

  // Check if user has already made a choice
  const consent = localStorage.getItem(CONSENT_KEY);
  
  if (!consent) {
    // Show banner after a short delay
    setTimeout(() => {
      banner.style.display = 'block';
    }, 2000);
  } else if (consent === 'accepted' && typeof gtag !== 'undefined') {
    // Re-enable analytics if previously accepted
    gtag('consent', 'update', {
      'analytics_storage': 'granted'
    });
  }

  // Handle accept
  acceptBtn.addEventListener('click', function() {
    localStorage.setItem(CONSENT_KEY, 'accepted');
    banner.style.display = 'none';
    
    // Enable analytics
    if (typeof gtag !== 'undefined') {
      gtag('consent', 'update', {
        'analytics_storage': 'granted'
      });
    }
    
    // Track the consent acceptance
    if (typeof gtag !== 'undefined') {
      gtag('event', 'cookie_consent', {
        event_category: 'engagement',
        event_label: 'accepted'
      });
    }
  });

  // Handle decline
  declineBtn.addEventListener('click', function() {
    localStorage.setItem(CONSENT_KEY, 'declined');
    banner.style.display = 'none';
    
    // Disable analytics
    if (typeof gtag !== 'undefined') {
      gtag('consent', 'update', {
        'analytics_storage': 'denied'
      });
    }
  });
})();
</script>
